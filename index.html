<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DVR: desfase de fecha y hora</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="author" content="Alejandro Ramírez Muñoz">
	<meta name="description" content="Calculadora para revisar el ajuste de tiempo al extraer videos de un DVR">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="datetime-local" class="form-control" id="real_date" step="1" onchange="calculate()">
                <small class="form-text text-muted">Fecha y hora real.</small>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="datetime-local" class="form-control" id="dvr_date" step="1" onchange="calculate()">
                <small class="form-text text-muted">Fecha y hora del DVR.</small>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 text-center">
            <div class="alert alert-primary" role="alert">
                Desfase de 0 años, 0 meses, 0 días, 0 horas, 0 minutos, 0 segundos, 0 milisegundos.
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="datetime-local" class="form-control" id="inicio_date" step="1" onchange="calculate()">
                <small class="form-text text-muted">Fecha y hora de inicio real.</small>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="datetime-local" class="form-control" id="inicio_dvr_date" step="1" disabled>
                <small class="form-text text-muted">Fecha y hora de inicio DVR.</small>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="datetime-local" class="form-control" id="fin_date" step="1" onchange="calculate()">
                <small class="form-text text-muted">Fecha y hora de fin real.</small>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="datetime-local" class="form-control" id="fin_dvr_date" step="1" disabled>
                <small class="form-text text-muted">Fecha y hora de fin DVR.</small>
            </div>
        </div>
    </div>
</div>
<script>
    function calculate() {
		const FORMAT = 'YYYY-MM-DD HH:mm:ss';
		
        let ms = moment(document.getElementById('dvr_date').value, FORMAT).diff(moment(document.getElementById('real_date').value, FORMAT));
        let d = moment.duration(ms);
		
        document.getElementsByClassName('alert')[0].innerHTML = 'Desfase de ' +
            d._data.years + ' años, ' +
            d._data.months + ' meses, ' +
            d._data.days + ' días, ' +
            d._data.hours + ' horas, ' +
            d._data.minutes + ' minutos, ' +
            d._data.seconds + ' segundos, ' +
            d._data.milliseconds + ' milisegundos. ';
			
        document.getElementById('inicio_dvr_date').value = moment(moment(document.getElementById('inicio_date').value, FORMAT).format(FORMAT), FORMAT)
            .add(d.asSeconds(), 'seconds')
            .format(FORMAT)
			.replace(' ','T');
		
        document.getElementById('fin_dvr_date').value = moment(moment(document.getElementById('fin_date').value, FORMAT).format(FORMAT), FORMAT)
            .add(d.asSeconds(), 'seconds')
            .format(FORMAT)
			.replace(' ','T');
    }
</script>
</body>
</html>
